<style>
  body {
  font-family: "Sofia", sans-serif;
}
  .content_img {
    position: relative;
    width: 200px;
    height: 200px;
    float: left;
    margin-right: 10px;
  }

  .content_img div {
    position: absolute;
    bottom: 0;
    right: 0;
    background: black;
    color: white;
    margin-bottom: 5px;
    font-family: sans-serif;
    opacity: 0;
    visibility: hidden;
    transition: visibility 0s, opacity 0.5s linear;
    transition: visibility 0s, opacity 0.5s linear;
  }
  .content_img:hover {
    cursor: pointer;
  }

  .content_img:hover div {
    width: 150px;
    padding: 8px 15px;
    visibility: visible;
    opacity: 0.7;
  }

  * {
    box-sizing: border-box;
  }

  .container {
    background-position: center;
    background-size: cover;
    padding-left: 2%;
    padding-right: 2%;
    box-sizing: border-box;
  }

  .navbar {
    height: 12%;
    display: flex;
    align-items: center;
  }

  nav {
    flex: 1;
    text-align: right;

  }

  nav ul li {
    list-style: none;
    display: inline-block;
    margin-left: 60px;

  }

  nav ul li a {
    text-decoration: none;
    color: black;
    font-size: 40px;

  }

  h1 {
    text-align: left;
  }

  div.menu {
    color: white;
    width: 100%;
    text-align: center;
    font-size: 70px;
    font-weight: 200;
    padding: 5px;
    background-color: #04AA6D;
  }

  .column {
    float: left;
    width: 33.33%;
    height: "50px";
    padding: 5px;
  }

  .row::after {
    content: "";
    clear: both;
    display: table;
  }


  .column {
    position: relative;

  }

  .image {
    opacity: 1;
    display: block;

    transition: .5s ease;
    backface-visibility: hidden;
  }

  .middle {
    transition: .5s ease;
    opacity: 0;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    -ms-transform: translate(-50%, -50%);
    text-align: center;
  }

  .column:hover .image {
    opacity: 0.3;
  }

  .column:hover .middle {
    opacity: 1;
  }

  .rate {
    background-color: #04AA6D;
    color: white;
    font-size: 30px;
    padding: 16px 32px;
  }
</style>
